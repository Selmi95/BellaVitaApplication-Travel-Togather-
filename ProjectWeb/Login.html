<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BellaVita</title>
    <link rel="icon" type="image/x-icon" href="img/Logo-2.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./Login.css"> 
    
   
</head>
<body>
    <div class="wrapper">
        <form id="loginForm" action="javascript:void(0);">
            <h2>Login</h2>
            <div class="input-field">
                <input type="email" id="email" required>
                <label for="email">Enter your email</label>
            </div>
            <div class="input-field">
                <input type="password" id="password" required>
                <label for="password">Enter your password</label>
            </div>
            <div class="forget">
                <label for="remember">
                    <input type="checkbox" id="remember">
                    <p>Remember me</p>
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button type="submit" id="loginButton">Log In</button>
            <div id="message"></div>
            <div class="register">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script>
        let attempt = 0;
        const maxAttempts = 3;
      
        function validateLogin(event) 
        {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
      
            if (email === 'a.selmi95@gmail.com' && password === 'Aa2551995') 
            {
                window.location.href = 'Trips.html';
            } 
            else 
            {
                attempt++;
                 message = document.getElementById('message');
                if (attempt >= maxAttempts) 
                {
                    document.getElementById('email').disabled = true;
                    document.getElementById('password').disabled = true;
                    document.getElementById('loginButton').disabled = true;
                    message.innerHTML = 'Maximum attempts reached. All fields are disabled.';
                } 
                else 
                {
                    message.innerHTML = `Invalid credentials. You have ${maxAttempts - attempt} attempt(s) left.`;
                }
            }
        }
      
        document.getElementById('loginForm').addEventListener('submit', validateLogin);
      </script>
      
</body>
</html>
